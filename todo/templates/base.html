<!DOCTYPE html>
<title>{% block title %} - Todo List</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<nav>
    <h1>Todo List</h1>
    <ul>
        {% if g.user %}
            <li><span>{{ g.user['username'] }}</span></li>
            <li><a href="{{ url_for('authentication.logout) }}">Cerrar sesión</a></li>
        {% else %}
            <li><a href="{{ url_for('authentication.register) }}">Registrarse</a></li>
            <li><a href="{{ url_for('authentication.login) }}">Iniciar sesión</a></li>
        {% endif %}
    </ul>
</nav>

<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>

    {% for message in getFlashedMessages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    {% block content %} {% endblock %}
</section>
